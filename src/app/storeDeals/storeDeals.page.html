<ion-header>
  <ion-toolbar class="toolbar">
      <ion-buttons slot="start">
          <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
    <ion-title>
      {{storeName}} Deals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let deal of deals" (click)="SearchDetailTitle(deal.title)">
        <div style="margin: 8px;">
          <ion-label class="title">{{deal.title}}</ion-label>
          <ion-label class="priceNormal">Normal Price {{deal.normalPrice}}</ion-label>
          <ion-label class="priceSale">Sale Price {{deal.salePrice}}</ion-label>
        </div>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
